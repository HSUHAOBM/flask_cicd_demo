before_script:
  - pip install -r requirements.txt || true
  - pip install coverage bandit

test:
  stage: test
  script:
    - coverage run -m unittest discover
    - coverage xml
  artifacts:
    paths:
      - coverage.xml
    expire_in: 1 hour

